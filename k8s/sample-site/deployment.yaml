apiVersion: apps/v1
kind: Deployment
metadata:
  name: sample-site
  labels:
    app: sample-site
spec:
  replicas: 1
  selector:
    matchLabels:
      app: sample-site
  template:
    metadata:
      labels:
        app: sample-site
    spec:
      containers:
      - name: sample-site
        image: registry:5000/sample-site:latest
        ports:
        - containerPort: 80
        resources:
          requests:
            cpu: 100m
            memory: 128Mi
          limits:
            cpu: 500m
            memory: 256Mi
        livenessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 2
          periodSeconds: 5
        readinessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 2
          periodSeconds: 5
