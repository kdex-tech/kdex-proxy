apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: kdex-proxy
  labels:
    app: kdex-proxy
spec:
  rules:
  - host: main.dxp.docker.localhost  # Replace with your domain
    http:
      paths:
      - path: /
        pathType: ImplementationSpecific
        backend:
          service:
            name: kdex-proxy
            port:
              name: http
